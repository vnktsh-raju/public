<form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
    <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="employeeService.selectedEmployee.$key">
  <div class="form-group">
    <label>Employee Name</label>
    <input class="form-control" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" placeholder="Employee Name" required>
  </div>

  <div class="form-group">
    <label>Employee ID</label>
    <input class="form-control" name="id" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.id" placeholder="Employee ID" required>
  </div>
  <div class="form-group">
    <label>Address</label>
    <textarea class="form-control" name="address" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.address" placeholder="Address" required></textarea>
  </div>
  <div class="form-group">
    <label>Role</label>
    <input class="form-control" name="role" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.role" placeholder="Role" required>
  </div>
  <div class="form-group">
    <label>Department</label>
    <input class="form-control" name="department" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.department" placeholder="Department" required>
  </div>
  <div class="form-group">
    <label>Skill Set</label>
    <input class="form-control" name="skillSet" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.skillSet" placeholder="Skill Set" required>
  </div>
  <div class="form-group">
    <label>DOB</label>
    <input type="date" class="form-control" name="dob" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.dob" placeholder="DOB" required>
  </div>
  <div class="form-group">
    <label>DOJ</label>
    <input type="date" class="form-control" name="doj" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.doj" placeholder="DOJ" required>
  </div>

  <div class="form-group">
    <button class="btn btn-default" type="submit" [disabled]="!employeeForm.valid">
      <i class="fa fa-floppy-o"></i>
       Submit</button>
    <button class="btn btn-default" type="button" (click)="resetForm(employeeForm)">
      <i class="fa fa-repeat"></i>
       Reset</button>
  </div>
</form>
